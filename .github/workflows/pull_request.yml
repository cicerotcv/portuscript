name: pull_request

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "jest.config.js"
      - "package.json"

jobs:
  test:
    name: Check Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org
          cache: "pnpm"

      - name: ğŸŸ¢ setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: ğŸ“¦ install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª run tests
        run: pnpm run test

      - name: âš™ build
        run: pnpm run build
